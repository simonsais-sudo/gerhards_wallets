<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Tracker - Real-Time Alpha Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0aec0;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .stat-label {
            color: #a0aec0;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .transactions-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .transaction-item.buy {
            border-left-color: #48bb78;
        }

        .transaction-item.sell {
            border-left-color: #f56565;
        }

        .transaction-item.swap {
            border-left-color: #4299e1;
        }

        .transaction-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .tx-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .wallet-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .tx-type {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .tx-type.buy {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
        }

        .tx-type.sell {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
        }

        .tx-type.swap {
            background: rgba(66, 153, 225, 0.2);
            color: #4299e1;
        }

        .tx-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #a0aec0;
            font-size: 0.9em;
        }

        .tx-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .usd-value {
            color: #48bb78;
            font-weight: bold;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chain-badge {
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: bold;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .timestamp {
            color: #718096;
            font-size: 0.85em;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            display: none;
        }

        .refresh-indicator.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="refresh-indicator" id="refreshIndicator">üîÑ Updating...</div>
    
    <div class="container">
        <header>
            <h1>ü¶Ö Influencer Tracker</h1>
            <p class="subtitle">Real-Time On-Chain Alpha Intelligence</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Wallets</div>
                <div class="stat-value" id="totalWallets">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Transactions (24h)</div>
                <div class="stat-value" id="totalTxs">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Buys (24h)</div>
                <div class="stat-value" id="totalBuys" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Sells (24h)</div>
                <div class="stat-value" id="totalSells" style="background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">-</div>
            </div>
        </div>

        <div class="transactions-container">
            <div class="section-title">
                <span>üìä Recent Transactions</span>
                <span class="pulse" style="font-size: 0.5em; color: #48bb78;">‚óè LIVE</span>
            </div>
            <div id="transactionsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading transactions...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';  // Update this to your API endpoint
        
        async function fetchStats() {
            try {
                // This would connect to your backend API
                // For now, using mock data
                return {
                    totalWallets: 542,
                    totalTxs: 127,
                    totalBuys: 89,
                    totalSells: 38
                };
            } catch (error) {
                console.error('Error fetching stats:', error);
                return null;
            }
        }

        async function fetchTransactions() {
            try {
                // This would connect to your backend API
                // For now, using mock data
                return [
                    {
                        id: 1,
                        wallet: 'Paulo.sol',
                        type: 'BUY',
                        token: 'PUPS',
                        amount: 15000,
                        usd_value: 4500,
                        chain: 'SOL',
                        timestamp: new Date().toISOString(),
                        tx_hash: '5xK7...'
                    },
                    {
                        id: 2,
                        wallet: 'Martini Guy TMG',
                        type: 'SELL',
                        token: 'BONK',
                        amount: 1000000,
                        usd_value: 2300,
                        chain: 'SOL',
                        timestamp: new Date(Date.now() - 300000).toISOString(),
                        tx_hash: '3mP9...'
                    }
                ];
            } catch (error) {
                console.error('Error fetching transactions:', error);
                return [];
            }
        }

        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            return date.toLocaleDateString();
        }

        function renderTransaction(tx) {
            return `
                <div class="transaction-item ${tx.type.toLowerCase()}">
                    <div class="tx-header">
                        <span class="wallet-name">${tx.wallet}</span>
                        <span class="tx-type ${tx.type.toLowerCase()}">${tx.type}</span>
                    </div>
                    <div class="tx-details">
                        <div class="tx-detail">
                            <span>üí∞</span>
                            <span>${tx.amount.toLocaleString()} ${tx.token}</span>
                        </div>
                        ${tx.usd_value ? `
                            <div class="tx-detail">
                                <span class="usd-value">$${tx.usd_value.toLocaleString()}</span>
                            </div>
                        ` : ''}
                        <div class="tx-detail">
                            <span class="chain-badge">${tx.chain}</span>
                        </div>
                        <div class="tx-detail timestamp">
                            <span>üïê</span>
                            <span>${formatTimestamp(tx.timestamp)}</span>
                        </div>
                        <div class="tx-detail">
                            <span>üîó</span>
                            <span>${tx.tx_hash}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        async function updateDashboard() {
            const indicator = document.getElementById('refreshIndicator');
            indicator.classList.add('active');

            // Update stats
            const stats = await fetchStats();
            if (stats) {
                document.getElementById('totalWallets').textContent = stats.totalWallets;
                document.getElementById('totalTxs').textContent = stats.totalTxs;
                document.getElementById('totalBuys').textContent = stats.totalBuys;
                document.getElementById('totalSells').textContent = stats.totalSells;
            }

            // Update transactions
            const transactions = await fetchTransactions();
            const listEl = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {
                listEl.innerHTML = '<div class="no-data">No recent transactions</div>';
            } else {
                listEl.innerHTML = transactions.map(renderTransaction).join('');
            }

            setTimeout(() => {
                indicator.classList.remove('active');
            }, 1000);
        }

        // Initial load
        updateDashboard();

        // Auto-refresh every 30 seconds
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
